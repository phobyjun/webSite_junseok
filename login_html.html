<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./css/login_css.css" type="text/css">
  <title>Login</title>
</head>
<body>
  <div class="layer">
    <span class="content">
      <form>
        <div class="main">
          <div class="title">
            <h1>My Website</h1>
          </div>
          <div class="input">
            <label for="id"><input type="text" name="id" placeholder="ID"
                             class="inputInfo"></div>
          <div class="input">
            <label for="pw"><input type="password" name="pw" placeholder="PW"
                             class="inputInfo"></div>
          <button type="submit" class="logIn" value="Submit">Sign in</button><br>
          <button type="button" class="signUp" onclick="location.href='signUp_html.html'">Sign up</button>
        </div>
      </form>
    </span>
    <span class="blank"></span>
  </div>
</body>
</html>
