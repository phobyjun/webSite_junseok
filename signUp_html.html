<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./css/login_css.css" type="text/css">
  <title>Sign Up</title>
  <script type="text/javascript">
  function checkInfo() {
      var id = document.getElementById("id").value;
      var pw = document.getElementById("pw").value;
      var pwch = document.getElementById("chPw").value;

      if(id == ""){
        alert("아이디를 입력하십시오!")
      }
      else if (id == "junseok"){
        alert("중복된 아이디입니다!")
      }
      else{
        if(pw == ""){
          alert("비밀번호를 입력하십시오!")
        }
        else if(pw != pwch){
          alert("비밀번호가 다릅니다!")
        }
        else{
          location.href="login_html.html";
        }
      }
  }
  </script>
</head>
<body>
  <div class="layer">
    <span class="content">
      <form method="POST" action="./apis/add_user.php">
        <div class="main">
          <div class="title">
            <h1>WELCOME!</h1>
          </div>
          <div><label for="id"><input type="text" name="id" id="id"
                                placeholder="ID"
                                class="inputInfo"></div>
          <div><label for="pw"><input type="password" name="pw" id="pw"
                                placeholder="PW"
                                class="inputInfo"></div>
          <div><label for="chPw"><input type="password" id="chPw"
                                  placeholder="Check PW"
                                  class="inputInfo"></div>
          <div><label for="email"><input type="text" name="email"
                                   placeholder="example@example.com"
                                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                                   class="inputInfo"></div>
          <div><label for="phone"><input type="tel" name="phone"
                                   placeholder="000-0000-0000"
                                   pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                                   class="inputInfo"></div>
          <button class="signIn">Sign up</button><br>
        </div>
      </form>
    </span>
    <span class="blank"></span>
  </div>
</body>
</html>
