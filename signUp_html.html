<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./css/login_css.css" type="text/css">
  <title>Sign Up</title>
</head>
<body>
  <div class="layer">
    <span class="content">
      <form>
        <div class="main">
          <div class="title">
            <h1>Sign Up</h1>
          </div>
          <div><label for="id"><input type="text" name="id"
                                placeholder="ID"
                                class="inputInfo"></div>
          <div><label for="pw"><input type="password" name="pw"
                                placeholder="PW"
                                class="inputInfo"></div>
          <div><label for="chPw"><input type="password" name="chPw"
                                  placeholder="Check PW"
                                  class="inputInfo"></div>
          <div><label for="email"><input type="text" name="email"
                                   placeholder="E-Mail"
                                   class="inputInfo"></div>
          <div><label for="phone"><input type="tel" name="phone"
                                   placeholder="000-0000-0000"
                                   pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                                   class="inputInfo"></div>
          <button type="submit" class="logIn" value="Submit"
                  onclick="location.href='login_html.html'">Sign up</button><br>
        </div>
      </form>
    </span>
    <span class="blank"></span>
  </div>
</body>
</html>
