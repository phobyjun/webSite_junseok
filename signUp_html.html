<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./css/login_css.css" type="text/css">
  <title>Sign Up</title>
  <script type="text/javascript">
  function tocheckpw() {
      var pw = document.getElementById("pw").value;
      var pwck = document.getElementById("chPw").value;

      if (pw != pwck) {
        document.getElementById("pwSame").innerHTML = 'Unmatched password';
      }
      else {
        document.getElementById("pwSame").innerHTML = '';
      }
  }
  </script>
</head>
<body>
  <div class="layer">
    <span class="content">
      <form action="login_html.html">
        <div class="main">
          <div class="title">
            <h1>WELCOME!</h1>
          </div>
          <div><label for="id"><input type="text" name="id"
                                placeholder="ID"
                                class="inputInfo"></div>
          <div><label for="pw"><input type="password" id="pw"
                                placeholder="PW"
                                class="inputInfo"></div>
          <div><label for="chPw"><input type="password" id="chPw"
                                  placeholder="Check PW"
                                  onblur="tocheckpw()"
                                  class="inputInfo"></div>
          <p id="pwSame" style="display:inline; color:red; font-size:10pt"></p>
          <div><label for="email"><input type="text" name="email"
                                   placeholder="example@example.com"
                                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                                   class="inputInfo"></div>
          <div><label for="phone"><input type="tel" name="phone"
                                   placeholder="000-0000-0000"
                                   pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                                   class="inputInfo"></div>
          <button type="submit" class="signIn">Sign up</button><br>
        </div>
      </form>
    </span>
    <span class="blank"></span>
  </div>
</body>
</html>
